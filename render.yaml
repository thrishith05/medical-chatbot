services:
  - type: web
    name: medical-chatbot-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python init_vector_db.py
    startCommand: python app.py
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DATASET_PATH
        value: /Users/thrishithreddy/Desktop/Dataset

